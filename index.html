<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заметки</title>
  <link rel="stylesheet" href="css/main.css"> <!-- Подключение CSS -->
</head>
<body>
<div class="container">
  <!-- Заголовок приложения -->
  <h1>Яночкины заметки</h1>

  <!-- Форма для создания карточки -->
  <div class="card-form-container">
    <form id="addCardForm">
      <h2>Создать новую карточку</h2>

      <!-- Поле для заголовка -->
      <label for="cardTitle">Заголовок:</label>
      <input type="text" id="cardTitle" required placeholder="Введите заголовок">

      <!-- Пункты списка -->
      <label for="item1">Пункт 1:</label>
      <input type="text" id="item1" required placeholder="Введите пункт">

      <label for="item2">Пункт 2:</label>
      <input type="text" id="item2" required placeholder="Введите пункт">

      <label for="item3">Пункт 3:</label>
      <input type="text" id="item3" required placeholder="Введите пункт">


      <!-- Кнопка отправки формы -->
      <button type="submit">Добавить карточку</button>
    </form>
  </div>

  <!-- Столбцы для карточек -->
  <div class="columns">
    <!-- Первый столбец: В работе -->
    <div class="column" id="column1">
      <h3>В работе</h3>
    </div>

    <!-- Второй столбец: В процессе -->
    <div class="column" id="column2">
      <h3>В процессе</h3>
    </div>

    <!-- Третий столбец: Завершено -->
    <div class="column" id="column3">
      <h3>Завершено</h3>
    </div>
  </div>
</div>

<!-- Подключение JavaScript -->
<script src="js/main.js"></script>
</body>
</html>
